<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infies - Favorites</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS Section (Identical to Home Page for consistency) --- */
        :root { 
            --bg-body: #fdf6e3; 
            --bg-card: #ffffff; 
            --primary-dark: #432818; 
            --primary-medium: #99582a; 
            --accent-gold: #bb9457; 
            --text-main: #2b1d12; 
            --text-muted: #6d5d50; 
            --heart-red: #e63946; 
            --shadow-soft: 0 10px 30px rgba(67, 40, 24, 0.08); 
            --shadow-hover: 0 25px 50px -12px rgba(67, 40, 24, 0.25); 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            line-height: 1.6; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes spin { 
            100% { transform: rotate(360deg); } 
        }

        /* --- Header --- */
        .site-header { 
            background-color: rgba(67, 40, 24, 0.95); 
            backdrop-filter: blur(16px); 
            color: #fff; 
            padding: 1rem 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 1.5rem; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            transition: padding 0.3s ease;
        }
        
        .header-left { display: flex; align-items: center; gap: 2.5rem; }
        
        .site-header h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: var(--accent-gold); 
            cursor: pointer; 
            user-select: none; 
            transition: transform 0.2s;
        }
        .site-header h1:hover { transform: scale(1.05); text-shadow: 0 0 15px rgba(187, 148, 87, 0.4); }

        .main-nav ul { list-style: none; display: flex; gap: 1rem; flex-wrap: wrap; }
        .main-nav a { 
            color: rgba(255, 255, 255, 0.8); 
            text-decoration: none; 
            font-weight: 500; 
            padding: 0.5rem 1rem; 
            border-radius: 20px; 
            transition: all 0.3s ease; 
            position: relative;
        }
        .main-nav a:hover, .main-nav a.active { 
            background-color: rgba(255, 255, 255, 0.15); 
            color: #fff; 
            transform: translateY(-2px);
        }

        .header-right { display: flex; align-items: center; gap: 1.5rem; flex-grow: 1; justify-content: flex-end; max-width: 600px; }
        
        .auth-btn { 
            background-color: #fff; 
            color: var(--primary-dark); 
            border: none; 
            padding: 0.6rem 1.2rem; 
            border-radius: 50px; 
            font-weight: 600; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            font-size: 0.9rem; 
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .auth-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }

        .user-profile { display: flex; align-items: center; gap: 12px; color: #fff; font-size: 0.9rem; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-gold); }

        /* --- Main Content --- */
        .main-content { width: 90%; max-width: 1280px; margin: 2.5rem auto; padding: 1rem; flex-grow: 1; }
        
        .section-title { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.5rem; 
            font-weight: 700; 
            color: var(--primary-dark); 
            position: relative; 
            margin-bottom: 2.5rem; 
            display: inline-block; 
            animation: fadeInUp 0.8s ease-out;
        }
        .section-title::after { 
            content: ''; 
            position: absolute; 
            left: 0; 
            bottom: -5px; 
            width: 0; 
            height: 4px; 
            background-color: var(--accent-gold); 
            border-radius: 2px; 
            animation: widthGrow 0.8s 0.5s ease-out forwards;
        }
        @keyframes widthGrow { to { width: 60px; } }

        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 2rem; }
        
        .movie-card { 
            background-color: var(--bg-card); 
            border-radius: 16px; 
            box-shadow: var(--shadow-soft); 
            overflow: hidden; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            opacity: 0; 
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .movie-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: var(--shadow-hover); 
        }
        
        .movie-card-image { 
            width: 100%; 
            aspect-ratio: 2/3; 
            object-fit: cover; 
            background-color: var(--primary-dark); 
            transition: transform 0.5s ease;
        }
        .movie-card:hover .movie-card-image { transform: scale(1.05); }

        .fav-btn { 
            position: absolute; 
            top: 15px; 
            right: 15px; 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(4px); 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 10; 
            opacity: 1; /* Always visible on favorites page */
            transition: all 0.3s; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .movie-card:hover .fav-btn { transform: scale(1.1); }
        .fav-btn:hover { transform: scale(1.15) !important; background: #fff; }
        .fav-btn.active i { color: var(--heart-red); animation: heartPop 0.3s ease; }
        @keyframes heartPop { 50% { transform: scale(1.4); } }

        .movie-card-content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; position: relative; z-index: 1; background: var(--bg-card); }
        .movie-card-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); margin-bottom: 0.5rem; }
        .movie-card-rating { font-weight: 600; color: var(--primary-medium); margin-bottom: 0.75rem; font-size: 0.9rem; }
        .movie-card-summary { font-size: 0.85rem; color: var(--text-muted); -webkit-line-clamp: 3; -webkit-box-orient: vertical; display: -webkit-box; overflow: hidden; }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--primary-medium);
            text-align: center;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* --- Modal --- */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(43, 29, 18, 0.7); 
            backdrop-filter: blur(8px); 
            overflow-y: auto; 
            padding: 20px; 
            opacity: 0; 
            transition: opacity 0.3s; 
        }
        .modal.show { opacity: 1; }
        
        .modal-content { 
            background-color: var(--bg-card); 
            margin: 40px auto; 
            padding: 2.5rem; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 750px; 
            position: relative; 
            transform: scale(0.9) translateY(20px); 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .modal.show .modal-content { transform: scale(1) translateY(0); }
        
        .modal-close { 
            position: absolute; 
            top: 20px; 
            right: 25px; 
            font-size: 2rem; 
            cursor: pointer; 
            color: var(--text-muted); 
            transition: color 0.2s;
        }
        .modal-close:hover { color: var(--heart-red); }

        .ai-section { margin-top: 2.5rem; padding-top: 2rem; border-top: 1px solid rgba(0,0,0,0.1); }
        .ai-buttons { display: flex; gap: 1rem; margin: 1.5rem 0; }
        
        .ai-btn { 
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark)); 
            color: #fff; 
            border: none; 
            padding: 0.85rem 1.5rem; 
            border-radius: 12px; 
            cursor: pointer; 
            flex: 1; 
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(153, 88, 42, 0.3);
        }
        .ai-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(153, 88, 42, 0.4); filter: brightness(1.1); }

        .ai-result { 
            background-color: #fffbf2; 
            padding: 1.5rem; 
            border-radius: 12px; 
            border-left: 5px solid var(--accent-gold); 
            margin-top: 1.5rem; 
            display: none; 
            animation: fadeInUp 0.5s ease;
        }

        .site-footer { background-color: var(--primary-dark); color: rgba(255,255,255,0.8); text-align: center; padding: 3rem 1rem; margin-top: auto; }
        
        #loading-indicator i { animation: spin 1s linear infinite; }

        @media (hover: none) { .fav-btn { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .site-header { flex-direction: column; } .header-right { width: 100%; justify-content: center; } .main-nav ul { justify-content: center; } }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-left">
            <h1 onclick="window.location.href='/'">infies</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/favorites" class="active">My Favorites</a></li>
                    <li><a href="/top100">Top 100</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div id="auth-container">
                <button id="sign-in-btn" class="auth-btn"><i class="fab fa-google"></i> Sign In</button>
                <div id="user-info" class="user-profile" style="display: none;">
                    <img id="user-avatar" src="" class="user-avatar">
                    <span id="user-name"></span>
                    <button id="sign-out-btn" class="auth-btn" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">My Favorites</h2>
        <div id="movie-grid" class="movie-grid"></div>
        <div id="loading-indicator" style="text-align: center; padding: 2rem; color: var(--accent-gold); font-size: 1.5rem; display: none;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </main>

    <footer class="site-footer"><p>&copy; 2025 infies. All rights reserved.</p></footer>

    <div id="review-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-movie-title">Title</h2>
            <div id="modal-movie-rating">Rating</div>
            <p id="modal-movie-full-review">Desc</p>
            <div class="ai-section">
                <h3><i class="fas fa-sparkles" style="color: var(--accent-gold);"></i> Gemini AI</h3>
                <div class="ai-buttons">
                    <button id="btn-insight" class="ai-btn">Insight</button>
                    <button id="btn-roast" class="ai-btn">Roast</button>
                </div>
                <div id="ai-result" class="ai-result"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBuTMBfsN6pedPNCx_Zk_ylJRCJ429vErE", authDomain: "infies.firebaseapp.com", projectId: "infies", storageBucket: "infies.firebasestorage.app", messagingSenderId: "202130102273", appId: "1:202130102273:web:4e6d7458c53a626dc40800", measurementId: "G-46FQN93BVB" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const geminiApiKey = "AIzaSyBJl8Iathk23xWy-1ifLHy9RdynX5esUZw"; 
        
        let currentUser = null;
        let currentMovieTitle = "";

        const signInBtn = document.getElementById("sign-in-btn");
        const userInfo = document.getElementById("user-info");

        onAuthStateChanged(auth, u => {
            currentUser = u;
            if(u) {
                signInBtn.style.display="none"; userInfo.style.display="flex"; 
                document.getElementById("user-avatar").src=u.photoURL; 
                document.getElementById("user-name").textContent=u.displayName;
                loadFavorites();
            } else {
                signInBtn.style.display="flex"; userInfo.style.display="none";
                document.getElementById("movie-grid").innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-lock" style="font-size: 3rem; margin-bottom: 1rem; color: var(--primary-medium);"></i><br>
                        <p>Please sign in to view your favorites.</p>
                    </div>`;
            }
        });

        signInBtn.onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById("sign-out-btn").onclick = () => signOut(auth);

        async function loadFavorites() {
            if(!currentUser) return;
            document.getElementById("loading-indicator").style.display="block";
            const grid = document.getElementById("movie-grid");
            grid.innerHTML = "";
            try {
                const snap = await getDocs(collection(db, 'artifacts', 'infies', 'users', currentUser.uid, 'favorites'));
                document.getElementById("loading-indicator").style.display="none";
                
                if(snap.empty) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-heart" style="font-size: 3rem; margin-bottom: 1rem; color: var(--primary-medium);"></i><br>
                            <p>You haven't saved any movies yet.</p>
                        </div>`;
                    return;
                }

                snap.forEach((d, index) => createCard(d.data(), index));
            } catch(e) {
                document.getElementById("loading-indicator").style.display="none";
                grid.innerHTML = `<div class="empty-state">Error loading favorites.</div>`;
            }
        }

        function createCard(m, index) {
            const el = document.createElement("article");
            el.className = "movie-card";
            // Add staggering delay based on index
            el.style.animationDelay = `${index * 0.1}s`; 
            
            el.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="movie-card-image" onerror="this.src='https://placehold.co/300x450?text=No+Image'">
                <button class="fav-btn active"><i class="fas fa-heart"></i></button>
                <div class="movie-card-content">
                    <h3 class="movie-card-title">${m.title}</h3>
                    <div class="movie-card-rating"><i class="fas fa-star"></i> ${m.vote_average.toFixed(1)}/10</div>
                    <p class="movie-card-summary">${m.overview}</p>
                </div>`;
            
            el.querySelector(".fav-btn").onclick = async (e) => {
                e.stopPropagation();
                await deleteDoc(doc(db, 'artifacts', 'infies', 'users', currentUser.uid, 'favorites', `movie_${m.id}`));
                el.remove();
                if(document.getElementById("movie-grid").children.length === 0) {
                    document.getElementById("movie-grid").innerHTML = `<div class="empty-state"><i class="far fa-heart" style="font-size: 3rem; margin-bottom: 1rem; color: var(--primary-medium);"></i><br><p>You haven't saved any movies yet.</p></div>`;
                }
            };

            el.onclick = (e) => {
                if(e.target.closest(".fav-btn")) return;
                currentMovieTitle = m.title;
                document.getElementById("modal-movie-title").textContent = m.title;
                document.getElementById("modal-movie-rating").textContent = `Rating: ${m.vote_average.toFixed(1)}/10`;
                document.getElementById("modal-movie-full-review").textContent = m.overview;
                document.getElementById("ai-result").style.display = "none";
                const modal = document.getElementById("review-modal");
                modal.style.display = "block";
                setTimeout(()=>modal.classList.add("show"), 10);
            };

            document.getElementById("movie-grid").appendChild(el);
        }

        const modal = document.getElementById("review-modal");
        document.querySelector(".modal-close").onclick = () => { modal.classList.remove("show"); setTimeout(()=>modal.style.display="none", 300); };
        window.onclick = (e) => { if(e.target==modal) document.querySelector(".modal-close").click(); };
        
        async function askAI(prompt) {
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiApiKey}`, {
                    method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({contents:[{parts:[{text:prompt}]}]})
                });
                const d = await res.json();
                return d.candidates?.[0]?.content?.parts?.[0]?.text || "Error";
            } catch(e) { return "AI Error"; }
        }
        document.getElementById("btn-insight").onclick = async () => {
            const r = document.getElementById("ai-result"); r.style.display="block"; r.innerHTML="Thinking...";
            r.innerHTML = (await askAI(`Give me a sophisticated reason to watch "${currentMovieTitle}" in 1 sentence.`)).replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        };
        document.getElementById("btn-roast").onclick = async () => {
            const r = document.getElementById("ai-result"); r.style.display="block"; r.innerHTML="Cooking...";
            r.innerHTML = (await askAI(`Roast the movie "${currentMovieTitle}" in 1 funny sentence.`)).replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        };
    </script>
</body>
</html>
